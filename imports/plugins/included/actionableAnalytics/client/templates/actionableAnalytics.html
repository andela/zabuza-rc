<template name="actionableAnalytics">
    <div class="container analytic">
      <label labelFor="fromdatepicker" class="fromdatepicker">From: </label> <input type="text" id="fromdatepicker">
      <label labelFor="todatepicker" class="todatepicker">To: </label> <input type="text" id="todatepicker">
    </div>
    <ul class="nav nav-tabs nav-justified">
      <li class="active"><a data-toggle="tab" href="#overview"><strong>Overview</strong></a></li>
      <li><a data-toggle="tab" href="#menu2"><strong>Top Sellers</strong></a></li>
      <li><a data-toggle="tab" href="#menu3"><strong>Top Earners</strong></a></li>
      <li><a data-toggle="tab" href="#menu4"><strong>Statements</strong></a></li>
      <li><a data-toggle="tab" href="#menu5"><strong>Orders</strong></a></li>
    </ul>
  
    <div class="tab-content">
      <div id="overview" class="tab-pane fade in active">
        {{> overview ordersCancelled=ordersCancelled ordersPlaced=ordersPlaced totalSales=totalSales totalItemsPurchased=totalItemsPurchased totalShippingCost=totalShippingCost salesPerDay=salesPerDay}}
      </div>
      <div id="menu2" class="tab-pane fade">
        {{> topSeller bestSelling=bestSelling}}
      </div>
      <div id="menu3" class="tab-pane fade">
        {{> topEarner topEarning=topEarning }}
      </div>
      <div id="menu4" class="tab-pane fade">
        {{> statement statements=statements}}
      </div>
      <div id="menu5" class="tab-pane fade">
        {{> ordersAnalytics orders=orders }}
      </div>
    </div>
  </template>
  
  <template name="overview">
    <div class="card">
      <h2 id="actionable-analytics">Actionable Analytics Overview</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h4>Total Sales: <strong>{{totalSales}}</strong></h4>
        </li>
        <li class="list-group-item">
          <h4>Average Daily Sales: <strong>{{salesPerDay}}</strong></h4>
        </li>
        <li class="list-group-item">
          <h4>Total Orders Placed: <strong>{{ordersPlaced}}</strong></h4>
        </li>
        <li class="list-group-item">
          <h4>Total Orders Cancelled: <strong>{{ordersCancelled}}</strong></h4>
        </li>
        <li class="list-group-item">
          <h4>Total Items Sold: <strong>{{totalItemsPurchased}}</strong></h4>
        </li>
        <li class="list-group-item">
          <h4>Total Shipping Charges: <strong>{{totalShippingCost}}</strong></h4>
        </li>
      </ul>
    </div>
  </template>
  
  <template name="topSeller">
    <div class="card">
      <h2>Know what products are getting the highest sales</h2>
      <table class="table table-striped table-hover table-responsive table-bordered">
        {{#if bestSelling}}
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity Sold</th>
          </tr>
        </thead>
        <tbody>
          {{#each bestSelling}}
          <tr>
            <td>{{product}}</td>
            <td>{{quantitySold}}</td>
          </tr>
          {{/each}}
        </tbody>
        {{ else }}
        <thead>
          <tr>
            <th>No Data to display</th>
          </tr>
        </thead>
        {{/if}}
      </table>
    </div>
  </template>
  
  <template name="topEarner">
    <div class="card">
      <h2>Know what products are earning you more by their sales</h2>
      <table class="table table-striped table-hover table-responsive table-bordered">
        {{#if topEarning}}
        <thead>
          <tr>
            <th>Product</th>
            <th>Total Earning</th>
          </tr>
        </thead>
        <tbody>
          {{#each topEarning}}
          <tr>
            <td>{{product}}</td>
            <td>{{totalSales}}</td>
          </tr>
          {{/each}}
        </tbody>
        {{ else }}
        <thead>
          <tr>
            <th>No Data to display</th>
          </tr>
        </thead>
        {{/if}}
      </table>
    </div>
  </template>
  
  <template name="ordersAnalytics">
    <div class="card">
      <h2>Know order origins and what payment providers are being used.</h2>
      <table class="table table-striped table-hover table-responsive table-bordered">
        {{#if orders}}
        <thead>
          <tr>
            <th>Date</th>
            <th>Destination Country</th>
            <th>Destination City</th>
            <th>Tax</th>
            <th>Shipping</th>
            <th>Payment Processor</th>
          </tr>
        </thead>
        <tbody>
          {{#each orders}}
          <tr>
            <td>{{date}}</td>
            <td>{{country}}</td>
            <td>{{city}}</td>
            <td>{{taxes}}</td>
            <td>{{shipping}}</td>
            <td>{{paymentProcessor}}</td>
          </tr>
          {{/each}}
        </tbody>
        {{ else }}
        <thead>
          <tr>
            <th>No Data to display</th>
          </tr>
        </thead>
        {{/if}}
      </table>
    </div>
  </template>
  
  <template name="statement">
    <div class="card">
      <h2>Individual products daily market performance guide</h2>
      <table class="table table-striped table-hover table-responsive table-bordered">
        {{#if statements}}
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          {{#each statements}}
          <tr>
            <td>{{dateString}}</td>
            <td>{{title}}</td>
            <td>{{quantity}}</td>
            <td>{{totalSales}}</td>
          </tr>
          {{/each}}
        </tbody>
        {{ else }}
        <thead>
          <tr>
            <th>No Data to display</th>
          </tr>
        </thead>
        {{/if}}
      </table>
    </div>
  </template>
